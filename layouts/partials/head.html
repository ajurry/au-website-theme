<head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8">

    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Document Title -->
    <title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>

    <!-- Document description -->
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }} ">
    <link rel="canonical" href="{{ .Permalink }}" />

    <!-- Enables opengraph which allows for better -->
    <!-- descriptions upon copying -->
    {{ template "_internal/opengraph.html" . }}

    <!-- Enables twitter cards to correctly show -->
    <!-- description if post is shared -->
    {{ template "_internal/twitter_cards.html" . }}

    <!-- Control statement to only allow google -->
    <!-- analytics when not using a localhost base -->
    {{ if not (in (string .Site.BaseURL) "localhost") }}
        {{ template "_internal/google_analytics_async.html" . }}
    {{ end }}
</head>
